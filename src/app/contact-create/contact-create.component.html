<div class="row">
  <div class="col s12">
    <h3>Add new contact</h3>
  </div>
</div>

<div class="row">

  <form class="col s12" [formGroup]="contactForm" (ngSubmit) = "onSubmit()">
    <div class="col s12 l4">
      <img class="materialboxed" width="50%" [src]="contact?.photo">
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input formControlName="id" id="contactId" type="text" class="validate">
        <label for="contactId">Contact ID</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input formControlName="Name" id="Name" type="text" class="validate">
        <label for="name">Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input formControlName ="cellphone" id="cellphone" type="text" class="validate">
        <label for="cellphone">Cellphone</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input formControlName = "email" id="email" type="text" class="validate">
        <label for="email">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input formControlName = "photo" id="photo" type="text" class="validate">
        <label for="photo">Photo</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button class="waves-effect waves-light btn-large">Add Contact</button>
      </div>
    </div>

  </form>
</div>
